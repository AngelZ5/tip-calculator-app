<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tip calculator app</title>
    </style>
  </head>
  <body>
    <main class=" bg-body shadow-lg">
      <div class="box">
        <div class="m-5 p-3">
          <form>
            <label id="bill-label" class="d-block" for="bill">Bill</label>
            <input id="bill" class="rounded" type="number" placeholder=""   />
            <i class="icon-bill"><img src="./images/icon-dollar.svg" alt="" /></i>
          </form>
          
        </div>

          <div class="tip-buttons m-5">
          <label class="position-absolute m-5" for="select-tip">Select Tip %</label>
          <button id="5%-button" class="rounded">5%</button>
          <button id="10%-button" class="rounded">10%</button>
          <button id="15%-button" class="rounded">15%</button>
          <button id="25%-button" class="rounded">25%</button>
          <button id="50%-button" class="rounded">50%</button>
          <input  class="rounded"  type="number" placeholder="Custom"/>
      </div>
      <div class="m-5 p-3">
        <form class="num-people">
          <label id="people-label" class="d-block" 
          for="num-of-people">Number of People</label>
          <input id="people-input" class="rounded" type="number" placeholder=""   />
          <i class="icon-person"><img src="./images/icon-person.svg" alt="" /></i>
        </form>
      </div>

        <aside>
          <div class="info-amount">
          <p class="">Tip Amount</p>
          <small class="per-person">/ person</small>
        </div>
          <p id="value-amount">$0.00</p>
          <div class="info-total">
          <p class="label">Total</p>
          <small class="per-person">/ person</small>
          <p id="value-total" class="amount">$0.00</p>
          <button class="rounded" id="reset-btn" type="reset">Reset
          </button> 
          </div>
        </aside>   
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
